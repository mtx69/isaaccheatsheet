---
layout: cheatsheet
title: Welcome
---

<div id='posts'>

<h2>Basement News</h2>

{% for post in site.posts %}

<article>

<h3>{{ post.title }}</h3>

{{ post.content | markdownify }}

<p class='date'>{{ post.date | date_to_string }} | <a href='{{ post.url }}'>Permalink</a></p>

</article>

{% endfor %}

</div>
